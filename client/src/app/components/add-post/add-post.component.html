<div class="add-post-container">
  <mat-card>
    <mat-card-content>
      <h2>Create Post</h2>
      <form class="create-post-form">
        <mat-form-field class="post-title">
          <mat-label>Title</mat-label>
          <input type="text" matInput placeholder="Post Title" />
        </mat-form-field>
        <mat-form-field class="post-description">
          <mat-label>Description</mat-label>
          <input type="text" matInput placeholder="Post Description" />
        </mat-form-field>
        <button mat-raised-button color="primary" aria-label="SubmitPost">
          <div>Post</div>
          <mat-icon>send</mat-icon>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
